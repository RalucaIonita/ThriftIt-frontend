<div class = idc-smth>
<form>
    <div class="form-group">
        <label for="exampleFirstName1"><p>First Name</p></label>
        <input type="text" class="form-control" id="exampleFirstName1" aria-describedby="emailHelp" placeholder="Enter first name">
      </div>

      <div class="form-group">
        <label for="exampleLastName1"><p>First Name</p></label>
        <input type="text" class="form-control" id="exampleLastName1" aria-describedby="emailHelp" placeholder="Enter last name">
      </div>

    <div class="form-group">
      <label for="exampleInputEmail1"><p>Email address</p></label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1"><p>Password</p></label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="button" class="btn btn-dark" (click) = "GoToLoginAfterAccountCreated()">Register</button>
  </form>
</div>
<br>
<br>

<div class = idc-smth>
    <a (click) = "GoToLogin()"><p>Already have an account? Login!<p></a>
  </div>
