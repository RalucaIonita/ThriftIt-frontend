
<br>
<div class = "idc-smth" *ngIf="availableForm != true">
    <button id="singlebutton" name="singlebutton" class="btn btn-dark" (click) = "ShowForm()" >Add product</button>
</div>


<div class = "idc-smth1" *ngIf="availableForm == true">
    <button id="singlebutton" name="singlebutton" class="btn btn-dark" (click) = "CloseForm()">CloseForm</button>
</div>



<div *ngIf="availableForm == true">
    <form class="form-horizontal">
        <fieldset>

<!-- Form Name -->
            <legend>Sell a product</legend>
<!-- Text input-->
            <div class="form-group">
  <label class="col-md-4 control-label" for="product_name">Product name</label>  
  <div class="col-md-4">
  <input [(ngModel)] = "product.title" id="product_name" name="product_name" placeholder="Name" class="form-control input-md" required="" type="text">
  </div>
            </div>

<!-- Select Basic
<div class="form-group">
  <label class="col-md-4 control-label" for="product_categorie">Category</label>
  <div class="col-md-4">
    <select id="product_categorie" name="product_categorie" class="form-control">
    </select>
  </div>
</div> -->

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="product_description">Description</label>
  <div class="col-md-4">                     
    <input [(ngModel)] = "product.description" class="form-control input-md" id="product_description" name="product_description" type = "text">
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="price">Price</label>  
  <div class="col-md-4">
  <input [(ngModel)] = "product.price" id="price" name="price" placeholder="Price" class="form-control input-md" required="" type="number">
  </div>
</div>


 <!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Image</label>
  <div class="col-md-4">
    <input id="filebutton" name="filebutton" class="input-file" type="file" (change)="OnFileSelected($event.target.files)">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <div class="col-md-4">
    <button type = "button" id="singlebutton" name="singlebutton" class="btn btn-dark" (click)="AddProduct(product)">Add product</button>
  </div>
  </div>

</fieldset>
</form>
</div>
